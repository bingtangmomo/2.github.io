<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片和音乐展示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="7.jpg" alt="可爱的相柳">
    <p>点击下方按钮播放视频：</p>
    <button onclick="playVideo()">Play Video</button>
    <video id="你爱不爱我.mp4" controls></video>
    <script>
        function playVideo() {
            var video = document.getElementById('myVideo');
            video.play().catch(function(error) {
                console.error('播放视频时出错：', error);
            });
        }
    </script>
</body>
</html>
