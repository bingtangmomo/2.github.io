<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片和音乐展示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <img src="7.jpg" alt="可爱的相柳">
    <button onclick="playAudio()">Play Sound</button>
    <script>
        var sound = new Howl({
            src: ['等不到的等待.mp3'],
            html5: true
        });

        function playAudio() {
            sound.play();
        }
    </script>
</body>
</html>
