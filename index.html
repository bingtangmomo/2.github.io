<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片和音乐展示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        audio {
            display: none; /* Hide the audio player */
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="7.jpg" alt="可爱的相柳">
    <button onclick="playAudio()">Play Sound</button>
    <audio id="myAudio" src="等不到的等待.mp3" type="audio/mpeg"></audio>
    <script>
        function playAudio() {
            var audio = document.getElementById('myAudio');
            audio.play().catch(function(error) {
                console.error('播放音频时出错：', error);
            });
        }
    </script>
</body>
</html>
